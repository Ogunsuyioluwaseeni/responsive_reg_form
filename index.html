<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="signup">
            <div class="signup-left">
                <h1>Learn to code by watching others</h1>
                <p>See how experience developers solve problems in real-time. Watching scripted tutorials is great , but understanding how developers think is invaluable.</p>
            </div>
            <div class="signup-right">
                <div class="form-wrapper">
                    <div class="text-box text-box-purple">
                        <p>
                            <b>Try it free 7 days</b> then $20/mo. thereafter</p>
                    </div>
                    <form action="" class="form">
                        <input type="text" placeholder="Jonathan" required>
                        <input type="text" placeholder="Last Name" required>

                        <input type="email" name="email" id="email" placeholder="Email Address" required>

                        <input type="password" name="password" id="password" placeholder="Password" required>

                        <input id="button-green" type="submit" value="CLAIM YOUR FREE TRIAL" required>

                        <p class="text-small">
                            <span class="light-text">By clicking the button, you are agreeing to our</span>
                            <span class="text-red">
                                    <b>Terms and Servies</b>
                                </span>

                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
